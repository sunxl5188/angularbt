<div class="container">
    <form action="" method="POST" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">登录账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" placeholder="请输入登录账号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">登录密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="请输入登录密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">登录</button>
                <button type="reset" class="btn btn-default ml-20">重置</button>
                <button type="button" class="btn btn-default ml-20">取消</button>
            </div>
        </div>
    </form>
</div>

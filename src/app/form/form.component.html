<div class="container">
    <form class="form-horizontal" autocomplete="off" (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="username" id="username" required [(ngModel)]="model.username" #username="ngModel">
                <div [hidden]="username.valid || username.untouched">
                    <p [hidden]="!heroForm.hasError('required','username')">用户名是必填的</p>
                    <p [hidden]="!heroForm.hasError('minlength','username')">用户名最小长度是6</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">提交</button>
                <button type="button" class="btn btn-default ml-40">取消</button>
            </div>
        </div>
    </form>

    {{model.username}}
</div>
